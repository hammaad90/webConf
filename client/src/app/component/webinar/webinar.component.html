<form #webinar = "ngForm" (ngSubmit) = "saveForm(webinar)" >
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" name = "username" ngModel>
  </div>
  <div class="form-group">
    <label for="email">Email Address:</label>
    <input type="email" class="form-control" name = "email" ngModel >
  </div>


  <div class="radio">  
    <label for= "Type">Type</label><br>
        <input type="radio" name="type" value="individual" (click)= "showIndividual()" checked="true" ngModel>  
        Individual 
</div>  
<div class="radio">  
 <label>  
        <input type="radio" name="type" value="corporate" (click)= "showCorporate()"  ngModel>  
        Corporate  
    </label>  
</div>  

  <div *ngIf="showCompany" class="form-group">
    <label for="company">Company:</label>
    <input type="text" class="form-control" name = "company" ngModel>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" class="form-control" name = "phoneNumber" pattern="[0-9]*" minlength="10" maxlength="10" ngModel>
  </div>

  <div class="form-group">
    <label for="category">Webinar Category:</label>
    <input type="text" class="form-control" name = "category" ngModel>
  </div>


  <div class="form-group">
    <input type = "submit" class="form-control btn btn-success"  value = "submit">
  </div>
</form>
